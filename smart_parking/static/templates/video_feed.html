{% load static %} {% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Parking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- swiper links -->
    <link
      rel="stylesheet"
      href="{% static 'css/swiper/swiper-bundle.min.css' %}"
    />
    <script defer src="{% static 'css/swiper/swiper-bundle.min.js' %}"></script>

    <!-- partials links -->
    <script src="{% static 'js/partials/navbar.js' %}"></script>
    <script src="{% static 'js/partials/ConfirmModal.js' %}"></script>
    <link rel="stylesheet" href="{%static 'css/partials/navbar.css' %}" />

    <!-- related links -->
    <link rel="stylesheet" href="{% static 'css/stream.css' %}" />
    <script type="module" src="{% static 'js/dashboardAPI.js' %}"></script>
    <link rel="stylesheet" href="{%static 'css/partials/modal.css' %}" />
  </head>
  <body>
    <!-- navbar section -->
    {% include 'partials/navbar.html' %}

    <!-- main section -->
    <div class="layout">
      <div class="sidebar close" id="sidebar">
        <button id="open"><span id="arrow">&lt;&lt;</span></button>
        <h2>{% trans "Areas" %}</h2>
        <ul id="area-list"></ul>
      </div>
      <div class="swiper">
        <div class="swiper-wrapper" id="swiper-wrapper"></div>
      </div>
    </div>

    <!-- Confirm Pop up -->
    {% include 'partials/modalConfirm.html'%}
    <script>
      window.CAR_IMAGE_URL = "{% static 'images/car.png' %}";
    </script>
    <script type="module" src="{% static 'js/videoStream.js' %}"></script>
  </body>
</html>
